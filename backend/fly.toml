# fly.toml 파일 내용 (backend 폴더에 생성)
app = "wayo"
primary_region = "nrt" # 도쿄 지역 (한국에서 가장 빠름)

[build]
  dockerfile = "Dockerfile"

[env]
  RAILS_ENV = "production"
  DATABASE_URL = "sqlite3:///rails/storage/production.sqlite3"
  SOLID_QUEUE_IN_PUMA = "true"

[[mounts]]
  source = "rails_storage"
  destination = "/rails/storage"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health checks for automatic monitoring and restart
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

  [[http_service.checks]]
    grace_period = "10s"
    interval = "60s"
    method = "GET"
    timeout = "10s"
    path = "/invitations"